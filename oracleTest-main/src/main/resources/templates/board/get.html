<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div th:insert="fragments/header :: header"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Board Read</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Board Read Page</div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="form-group">
                            <label>BoardId</label>
                            <input class="form-control" name="bno" th:value="${board.bno}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <input class="form-control" name="title" th:value="${board.title}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <input class="form-control" name="content" th:value="${board.content}" readonly="readonly">
                        </div>
                        <div class="form-group">
                            <label>Writer</label>
                            <input class="form-control" name="writer" th:value="${board.writer}" readonly="readonly">
                        </div>
                        <button data-oper="modify" class="btn btn-default">Modify</button>
                        <button data-oper="list" class="btn btn-info">List</button>

                        <form id="operForm" action="/board/modify" method="get">
                            <input type="hidden" id="bno" name="bno" th:value="${board.bno}">
                            <input type="hidden" name="pageNum" th:value="${cri.pageNum}">
                            <input type="hidden" name="amount" th:value="${cri.amount}">
                            <input type="hidden" name="keyword" th:value="${cri.keyword}">
                            <input type="hidden" name="type" th:value="${cri.type}">
                        </form>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
        <!-- /.row -->
    </div>
    <!-- page-wrapper -->
</div>
<!-- wrapper -->
<div th:insert="fragments/footer :: footer"></div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        let operForm = $("#operForm");

        $("button[data-oper='modify']").on("click", function(e) {
            operForm.attr("action", "/board/modify").submit();
        });

        $("button[data-oper='list']").on("click", function(e) {
            operForm.find("#bno").remove();
            operForm.attr("action", "/board/list");
            operForm.submit();
        });
    });
</script>
</html>
