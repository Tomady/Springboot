<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>SB Admin 2 - Bootstrap Admin Theme</title>
</head>

<body>
<div id="wrapper">
    <!--add header-->
    <div th:insert="fragments/header :: header"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Tables</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Board List Page
                        <button id="regBtn" type="button" class="btn btn-xs pull-right">Register New Board</button>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#번호</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일</th>
                                    <th>수정일</th>
                                </tr>
                            </thead>

                            <tr th:each="board : ${list}">
                                <td th:text="${board.bbs_id}">Id</td>
                                <td><a class="move" th:href="${board.bbs_id}" th:text="${board.title}">Title</a></td>
                                <td th:text="${board.nickname}">Nickname</td>
                                <td th:text="${#dates.format(board.cdate, 'yyyy-MM-dd')}">cDate</td>
                                <td th:text="${#dates.format(board.udate, 'yyyy-MM-dd')}">uDate</td>
                            </tr>
                        </table>

                        <div class="pull-right">
                            <ul class="pagination">
                                <li class="paginate_button previous" th:if="${pageMaker.prev}">
                                    <a th:href="${pageMaker.startPage -1}">Previous</a>
                                </li>
                                <li th:attr="class=${pageMaker.cri.pageNum == num} ? 'paginate_button active' : 'paginate_button'" th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}">
                                    <a th:href="${num}" th:text="${num}"></a>
                                </li>
                                <li class="paginate_button next" th:if="${pageMaker.next}">
                                    <a th:href="${pageMaker.endPage + 1}">Next</a>
                                </li>
                            </ul>
                        </div>

                        <form id="actionForm" action="/board/list" method="get">
                            <input type="hidden" name="pageNum" th:value="${pageMaker.cri.pageNum}">
                            <input type="hidden" name="amount" th:value="${pageMaker.cri.amount}">
                        </form>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">게시물 등록 완료!</h4>
                                    </div>
                                    <div class="modal-body">처리가 완료되었습니다.</div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<div th:insert="fragments/footer :: footer"></div>
</div>
<!-- /#wrapper -->
</body>
<script type="text/javascript">
    $(document).ready(function() {
        let result = "[[${result}]]";

        checkModal(result);

        history.replaceState({}, null, null);

        function checkModal(result) {
            if(result === "" || history.state) {
                return;
            }

            if(parseInt(result) > 0) {
                $(".modal-body").html("게시글 " + parseInt(result) + "번이 등록되었습니다.");
            }

            $("#myModal").modal("show");
        }

        $("#regBtn").on("click", function() {
            self.location = "/board/register";
        });

        let actionForm = $("#actionForm");

        $(".paginate_button a").on("click", function(e) {
            e.preventDefault();
            console.log("click");
            actionForm.find("input[name='pageNum']").val($(this).attr("href"));
            actionForm.submit();
        });

        $(".move").on("click", function(e) {
            e.preventDefault();
            actionForm.append("<input type='hidden' name='bbs_id' value='" + $(this).attr("href") + "'>");
            actionForm.attr("action", "/board/get");
            actionForm.submit();
        });
    });
</script>
</html>
