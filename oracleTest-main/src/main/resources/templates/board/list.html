<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>SB Admin 2 - Bootstrap Admin Theme</title>
</head>

<body>
<div id="wrapper">
    <!--add header-->
    <div th:insert="fragments/header :: header"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Tables</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Board List Page
                        <button id="regBtn" type="button" class="btn btn-xs pull-right">Register New Board</button>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>#번호</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일</th>
                                    <th>수정일</th>
                                </tr>
                            </thead>

                            <tr th:each="board : ${list}">
                                <td th:text="${board.bbs_id}">Id</td>
                                <td><a th:href="|/board/get?bbs_id=${board.bbs_id}|" th:text="${board.title}">Title</a></td>
                                <td th:text="${board.nickname}">Nickname</td>
                                <td th:text="${#dates.format(board.cdate, 'yyyy-MM-dd')}">cDate</td>
                                <td th:text="${#dates.format(board.udate, 'yyyy-MM-dd')}">uDate</td>
                            </tr>
                        </table>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">게시물 등록 완료!</h4>
                                    </div>
                                    <div class="modal-body">처리가 완료되었습니다.</div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
                        <!-- /.modal -->
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
<div th:insert="fragments/footer :: footer"></div>
</div>
<!-- /#wrapper -->
</body>
<script type="text/javascript">
    $(document).ready(function() {
        let result = "[[${result}]]";

        checkModal(result);

        history.replaceState({}, null, null);

        function checkModal(result) {
            if(result === "" || history.state) {
                return;
            }

            if(parseInt(result) > 0) {
                $(".modal-body").html("게시글 " + parseInt(result) + "번이 등록되었습니다.");
            }

            $("#myModal").modal("show");
        }

        $("#regBtn").on("click", function() {
            self.location = "/board/register";
        });
    });
</script>
</html>
