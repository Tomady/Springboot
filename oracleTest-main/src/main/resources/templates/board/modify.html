<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div th:insert="fragments/header :: header"></div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Board Modify page</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Board Modify Page</div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form role="form" action="/board/modify" method="post">
                            <div class="form-group">
                                <label>BoardId</label>
                                <input class="form-control" name="bbs_id" th:value="${board.bbs_id}" readonly="readonly">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>ManagementId</label>
                                <input class="form-control" name="management_id" value="1">
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" name="title" th:value="${board.title}">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>CodeId</label>
                                <input class="form-control" name="code_id" value="F3333">
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea class="form-control" rows="3" name="bcontent" th:value="|${board.bcontent}|" th:text="|${board.bcontent}|"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Nickname</label>
                                <input class="form-control" name="nickname" th:value="${board.nickname}" readonly="readonly">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>Status</label>
                                <input class="form-control" name="status" value="F">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>PlanId</label>
                                <input class="form-control" name="plan_id">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>RegDate</label>
                                <input class="form-control" name="cDate" th:value="|${#dates.format(board.cdate, 'yyyy-MM-dd')}|">
                            </div>
                            <div class="form-group" style="display: none;">
                                <label>UpdateDate</label>
                                <input class="form-control" name="uDate" th:value="|${#dates.format(board.udate, 'yyyy-MM-dd')}|">
                            </div>
                            <button type="submit" data-oper="modify" class="btn btn-default">Modify</button>
                            <button type="submit" data-oper="remove" class="btn btn-danger">Remove</button>
                            <button type="submit" data-oper="list" class="btn btn-info">List</button>
                        </form>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel-body -->
            </div>
            <!-- end panel -->
        </div>
        <!-- /.row -->
    </div>
    <!-- page-wrapper -->
</div>
<!-- wrapper -->
<div th:insert="fragments/footer :: footer"></div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        let formObj = $("form");

        $("button").on("click", function(e) {
            e.preventDefault();

            let operation = $(this).data("oper");

            console.log(operation);

            if(operation === "remove") {
                formObj.attr("action", "/board/remove");
            } else if(operation === "list") {
                // move to list
                formObj.attr("action", "/board/list").attr("method", "get");
                formObj.empty();
            }

            formObj.submit();
        });
    });
</script>
</html>
